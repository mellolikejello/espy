<ion-view view-title="Home" class="home-view">
	<ion-content class="padding">
<!--
		<label class="item-input-wrapper search">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="Search">
		</label>
-->
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="text" placeholder="Search">
          </label>
        </div>
		<p class="center-text">Suggestions for you</p>
		<ion-list>
			<div class="row home-row">
				<div class="col col-50 home-col home-col-left">
				<ion-item href="#/tab/exhibits/{{exhibit.id}}" ng-repeat="exhibit in exhibits" ng-if="$even" class="card">
                    <!-- TODO: make this a widget or something? repeated for odds/evens to get 2 col layout -->
					<div class="item item-body exhibit-container">
						<div class="item-image">
							<img class="full-image exhibit-img" src="{{exhibit.img}}">
						</div>
                        <div class="exhibit-queue-icon">
                            <i class="icon ion-social-buffer-outline"></i>
                        </div>
                        <div exb-rating rating-value="exhibit.rating" max="5" on-rating-selected="saveRatingToServer(rating)"></div>
						<p>{{exhibit.name}}</p>
					</div>
				</ion-item>
				</div>
                <div class="col col-50 home-col home-col-right">
                    <ion-item ng-repeat="exhibit in exhibits" ng-if="$odd" class="card">
					<div class="item item-body exhibit-container">
						<div class="item-image">
							<img class="full-image exhibit-img" src="{{exhibit.img}}">
						</div>
                        <div class="exhibit-queue-icon">
                            <i class="icon ion-social-buffer-outline"></i>
                        </div>
                        <div exb-rating rating-value="exhibit.rating" max="5" on-rating-selected="saveRatingToServer(rating)"></div>
						<p>{{exhibit.name}}</p>
					</div>
				</ion-item>
                </div>
			</div>
		</ion-list>
        <p class="center-text">Suggested Searches</p>
        <ion-list>
            <ion-item ng-repeat="category in categories" class="card">
                <div class="item">
                    {{category}}
                </div>
            </ion-item>
        </ion-list>
	</ion-content>
</ion-view>
