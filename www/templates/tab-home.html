<ion-view view-title="Home" class="home-view">
	<ion-content class="padding">
		<label class="item-input-wrapper search">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="Search">
		</label>
		<p class="home-title">Suggestions for you</p>
		<!-- bind with model -->
		<ion-list>
			<div class="row">
				<div class="col">
				<ion-item ng-repeat="exhibit in exhibits" class="card">
					<div class="item item-body exhibit-container">
						<div class="item-image">
							<img class="full-image exhibit-img" src="{{exhibit.img}}">
						</div>
						<div class="rating">
							<i class="icon ion-android-star"></i>
							<i class="icon ion-android-star"></i>
							<i class="icon ion-android-star"></i>
							<i class="icon ion-android-star"></i>
							<i class="icon ion-android-star-outline"></i>
						</div>
						<p>{{exhibit.name}}</p>
					</div>
				</ion-item>
				</div>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
