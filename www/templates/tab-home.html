        <div class="list list-inset">
          <label class="item item-input">

        <div exb-list></div>
        <p class="center-text">Suggested Searches</p>
        <ion-list>
            <ion-item href="#/tab/search/{{category}}" ng-repeat="category in categories" class="card">
                <div class="item">
					<i class="icon icon-tags-art category-icon"></i>
                    <h2>{{category}}</h2>
                </div>
            </ion-item>
        </ion-list>
	</ion-content>
