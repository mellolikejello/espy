<ion-view view-title="Settings">
	<ion-content>
		<p class="text-center">Profile</p>
		<ion-list>
			<ion-item>
				<p>Nickname</p>
				<p>nickname</p>
			</ion-item>
			<ion-item>
				<p>Role</p>
				<p>College Student</p>
			</ion-item>
			<ion-item>
				<p>Interests</p>
				<p>ng repeat interests</p>
			</ion-item>
			<ion-item class="item-divider text-center">
				Notifications
			</ion-item>
			<ion-toggle ng-model="settings.enablePush">
				Send Push Notifications
			</ion-toggle>
			<ion-item class="item-divider text-center">
				Support
			</ion-item>
			<ion-item class="item-icon-right" ng-click="viewStatement()">
				<span>Privacy & Security</span>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
