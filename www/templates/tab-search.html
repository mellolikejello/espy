<ion-view view-title="Search">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div>
    <div class="card row">
        <div class="col col-50 text-center">Top Rated</div>
        <div class="col col-50 text-center">Popular</div>
    </div>
    <p class="center-text">Explore</p>
    <ion-list>
        <ion-item ng-repeat="category in categories" class="card">
            <div class="item">
                {{category}}
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
