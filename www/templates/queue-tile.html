<div class="item item-body exhibit-container">
    <div class="item-image">
        <img class="full-image exhibit-img" src="{{exhibit.img}}">
    </div>
   
    <div exb-rating rating-value="exhibit.rating" max="5" readonly="true" on-rating-selected="saveRatingToServer(rating)"></div>
    <p>{{exhibit.name}}</p>
</div>
